<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CoDev | Design</title>
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fontawesome.css">
</head>
<body>
	<main>
		<section class="flex-direction-column content90 flex-direction-row">
			<div class="content-header">
				<img src="img/codev-logo.png" class="content__img">
			</div>
			<div class="content-mail">
				<a href="mailto:info@codev.design" class="content__mail text-aling-center">info@codev.design</a>
			</div>
		</section>
		<section class="flex-direction-column content90">
			<h2 class="secondContent__title text-aling-center mb-1">¡Pronto estaremos listos!</h2>
			<p class="secondContent__description text-aling-center">Comienza a preparar tus necesidades tecnológicas</p>
		</section>
		<section class="flex-direction-column content90 content-3">
			<div class="number">
				<h2 id="days"></h2>
				<label>Días</label>
			</div>
			<span>:</span>
			<div class="number">
				<h2 id="hours"></h2>
				<label>Horas</label>
			</div>
			<span>:</span>
			<div class="number">
				<h2 id="minutes"></h2>
				<label>Minutos</label>
			</div>
			<span>:</span>
			<div class="number">
				<h2 id="secound"></h2>
				<label>Segundos</label>
			</div>
		</section>
		<section class="flex-direction-column content90 flex-direction-row">
			<div class="mb-1 mb-0">
				<img src="img/facebook.png" alt="CoDev Facebook" class="content__socialImg">
				<img src="img/twitter.png" alt="CoDev Twitter" class="content__socialImg">
				<img src="img/youtube.png" alt="CoDev YouTube" class="content__socialImg">
				<img src="img/pinterest.png" alt="CoDev Pinterest" class="content__socialImg">
			</div>
			<div>
				<p class="codevSlogan">Construyendo el futuro del Software</p>
			</div>
			<div>
				<p class="codevRights">Derechos Reservados 2018</p>
			</div>
		</section>
	</main>
	<div class="preload" id="preload">
		<i class="fas fa-spinner fa-3x fa-spin spinner" id="spinner"></i>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
